<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rex Wilson's Coding Quiz</title>
    <div class="header">
        <button class="btnViewHighScores">
            <h2>View High Scores</h2>
        </button>
        <div id="countdown" class="countdownTimer">
            <h1></h1>
        </div>
    </div>
    <div>
        <h1 class="headerTitle">CODING QUIZ</h1>
    </div>

</head>

<body>

    <div class="container">
        <!--questions-->
        <div>
            <h1 class="quizHeaderQuestions">AA</h1>
        </div>
        <!--options for answers-->
        <ul class="randomButtonList">
            <li><button>A1</button></li>
            <li><button>A2</button></li>
            <li><button>A3</button></li>
            <li><button>A4</button></li>
        </ul>
        <!--shows correct or wrong-->
        <div class="correctorwrong">b</div>
        <!--final score-->
        <div class="finalScore">c</div>
        <!--enter initials-->
        <div class="initials">d</div>
        <!--buttons to submit inital-->
        <button class="btnsubmit">e</button>
        <!--button to back or clear highscores-->
        <button class="btngoback">f</button>
        <button class="btngoforward">g</button>
        <!--start quiz button-->
        <div><form id="btnStartQuiz">
            <button class="startQuiz" type="submit">Click to Start Quiz</button>
        </form>
        </div>
    

    </div>
    <script>


    </script>

</body>

</html>
</div>
<script src="assets/js/script.js"></script>
</body>

</html>
